<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Adrian Mauro</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-37z4VYQdWlDzU0euTdGp0/dpSxEsMQghW6LjyZpuvR+FrMIr71Jl9giKxr+UsEE0hV1KwCNt7df2XO9QKN+XlQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navigation -->
    <header class="navbar">
      <div class="container nav-container">
        <a href="index.html" class="logo">Adrian&nbsp;Mauro</a>
        <nav>
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Contact Hero -->
    <section class="sub-hero contact-hero">
      <div class="container">
        <h1>Get in Touch</h1>
        <p>For bookings, collaborations or general inquiries</p>
      </div>
    </section>

    <!-- Contact Form -->
    <section class="section">
      <div class="container">
        <h2>Send a Message</h2>
        <form class="contact-form" action="#" method="post">
          <div class="form-row">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-row">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-row">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" required></textarea>
          </div>
          <div class="form-row">
            <button type="submit" class="btn-primary">Send Message</button>
          </div>
        </form>
        <p class="contact-note">
          Please allow up to two business days for a response. Your message is
          important and will be reviewed personally.
        </p>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="container footer-content">
        <p>&copy; <span id="year"></span> Adrian&nbsp;Mauro. All rights reserved.</p>
        <div class="social-links">
          <!-- Updated Instagram link to Adrian Mauro's account -->
          <a href="https://www.instagram.com/_AdrianMauro_/" target="_blank" rel="noopener" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
          <a href="#" aria-label="Facebook"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#" aria-label="YouTube"><i class="fa-brands fa-youtube"></i></a>
        </div>
      </div>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
